# 页面页默认设置
page:
  error: true  # 404页面
  tags: true # 标签页
  categories: true # 分类页
  default: # 默认值
    # 默认图片
    # tip：随机数组图片，每次生成的时候都会从中随机抽取一张
    cover:
      - /img/default.png # 默认图片

# 文章页默认设置
post:
  default:
    # 文章默认图片
    # tip：同page的default
    cover:
      - /img/default.png # 默认图片
    locate: 衡阳
    copyright:
      # 是否打开copyright
      enable: true
      license: CC BY-NC-SA 4.0
      licenurl: https://creativecommons.org/licenses/by-nc-sa/4.0/deed.zh
      # 是否使用移轴动画头像
      author:
        enable: false
        author_back: https://bu.dusays.com/2023/11/01/6541f6d4b2573.png # 底部头像背景
  # 顶部文章简介
  meta:
    date: false # 发布日期
    updated: false # 更新日期
    locate: false # 位置
    wordcount: false # 字数
    readtime: false # 访问
    pv: false # 浏览量
    comment: false # 评论数
  # 打赏
  award:
    # 开启后文章底部显示打赏按钮
    enable: false
    # 微信收款码
    wechat: https://bu.dusays.com/2023/11/07/6549e79364fa3.png
    # 支付宝收款码
    alipay: https://bu.dusays.com/2023/11/07/6549e79d02bd6.png
    # 打赏统计页面链接
    url: /about
  rss: # /atom.xml
  # 文章颜色获取
  covercolor: #文章cover取色
    enable: false # 是否开启
    mode: local #local：本地取色 / api：img2color取色（无存缓） / api_redis：img2color取色（有存缓）
    api: https://img2color.meuicat.com/api?img=
    time: 43200000 # api取色间隔（毫秒），默认为12小时

# 关于界面
about: false

# 即刻说说界面
# 前置要求：需配置即刻说说页面
# 开启后将显示即刻页面
says:
  enable: false
  # 主页的即刻轮播条
  home_mini: false
  # 1：张洪heo样式 / 2：Leonus样式
  style: 1

