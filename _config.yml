# 侧边栏
aside:
  # 值：about（关于我）、power（爱发电）、newestPost（最新文章）、allInfo（网站信息）、flip（公众号二维码）、welcome（个性定位）、history（那年今日）
  # 在主页显示的侧边栏信息
  # tip：将需要显示的侧边栏模块按照以上的值所述填入
  home:
    # 固定的信息（滑动不不跟随）
    noSticky: "about"
    # 不固定的信息（滑动跟随）
    Sticky: "allInfo"
  # 在文章页显示的侧边栏信息
  post:
    noSticky: "about"
    Sticky: "newestPost"
  # 在页面中显示的侧边栏信息
  page:
    noSticky: "about"
    Sticky: "newestPost,allInfo"
  # 侧边栏个人信息卡片
  card:
    # 头像信息
    author:
      # 头像
      img: https://bu.dusays.com/2023/11/08/654af68b25bb8.jpg
      # 表情图片链接
      # tip: 推荐尺寸 26x26
      sticker: https://bu.dusays.com/2023/12/30/659011053e246.png
    # 文案1
    # tip：可使用html标签
    content: 分享自己对编程的<b>热爱</b>，对美好生活的<b>向往</b>，对知识海洋<b>探索历程</b>。
    # 文案2
    # tip：可使用html标签
    content2: 相信你可以在这里找到对你有用的知识和教程。
    # 个人信息卡片底部的小图标，按照例子填写
    information:
  #      # 悬停显示文字
  #      Github:
  #        # 图标
  #        icon: scoicon sco-github-line
  #        # 跳转链接
  #        url: https://github.com/DuoSco/Hexo-Theme-slitude
  #      Bilibili:
  #        icon: scoicon sco-bilibili-line
  #        url: https://space.bilibili.com/1329819902
  # 公众号二维码
  flip:
    # 右下角头像
    favicon:
    # 正面
    face:
    # 鼠标悬停翻转图片
    backface:
    # 夜间模式下是否开启卡片背景颜色 true：使用背景颜色 / false：不使用背景颜色
    darkcolor: false
  # 个性定位
  welcome:
    enable: false
    #【选填】留空将默认显示为：来访者
    title:
    #【选填】留空将默认显示为：scoicon sco-map-pin-line
    icon:
    # 腾讯key
    key:
    # 经度
    # tip：一定要改！不要用作者的经纬度！查询办法见文档
    longitude: 112.8455033596802
    # 纬度
    Latitude: 26.430308353457896
  # 那年今日
  history:
    enable: false
    #【选填】留空将默认显示为：那年今日
    title:
    #【选填】留空将默认显示为：scoicon sco-calendar-line
    icon:
  # 页面目录
  toc:
    # 在文章页显示
    post: true
    # 在任意页显示
    page: false
    # 开启后不悬停目录有模糊效果
    vague: true

  # 侧边栏文章列表
  tags:
    # 是否显示标签
    enable: false
    # 显示标签数量，当高于标签总数时，显示全部标签按钮
    limit: 20
    # 高亮显示
    highlight: false
    # 高亮显示标签列表
    list:
      - 'Solitude-使用'

  # 侧边栏归档
  archive:
    # 是否显示
    enable: false
    # 显示类型
    type: 'month' # monthly: 按月 / yearly: 按年

  # 建站信息
  siteinfo:
    # 文章数
    postcount: true
    # 总字数
    wordcount: true
    # 访问量
    pv: true
    # 访客数
    uv: true
    # 最后更新日期
    updatetime: true
    # 建站时间
    runtimeenable: true
    # 格式：yyyy-MM-dd hh-mm-ss
    runtime: '2023-04-20 00:00:00'

