# 音乐相关配置
# meting-api
meting_api: "https://meting.qjqq.cn/?server=:server&type=:type&id=:id&auth=:auth&r=:r" #自定义api
# 音乐播放器界面
music:
  enable: false
  id: 1994908354
  # 播放列表的服务商。netease：网易云 / tencent：腾讯 / kugou：酷狗 / xiami：小米 / baidu：百度
  server: netease
  # 播放列表的类型。song：单曲 / playlist：歌单 / album：专辑 / artist：歌手
  type: playlist
  # 初始音量。0.8 = 80%，范围 0 到 1
  volume: 0.8
  # 是否开启互斥模式，即同时只能有一个播放器播放
  mutex: true

# 音乐胶囊
capsule:
  enable: false
  id: 8407304077 # 歌单id
  server: netease # 播放列表的服务商。netease：网易云 / tencent：腾讯 / kugou：酷狗 / xiami：小米 / baidu：百度
  type: playlist # 播放列表的类型。song：单曲 / playlist：歌单 / album：专辑 / artist：歌手

